<!DOCTYPE html>
<html>
    <head>
    <title>Drum Kit</title>
    <link type="text/css" rel="stylesheet" href="design.css">
    </head>
    <body>
        <div class="btn-grid"> 
            <div class = "btn" id="btn-clap">
                <span class="key">A</span><br>
                <span class="text">clap</span>
            </div>
            <div class = "btn" id="btn-hihat">
                <span class="key">S</span><br>
                <span class="text">hihat</span>
            </div>
            <div class = "btn" id="btn-kick">
                <span class="key">D</span><br>
                <span class="text">kick</span>
            </div>
            <div class = "btn" id="btn-openhat">
                <span class="key">F</span><br>
                <span class="text">openhat</span>
            </div>
            <div class = "btn" id="btn-boom">
                <span class="key">G</span><br>
                <span class="text">boom</span>
            </div>
            <div class = "btn" id="btn-ride">
                <span class="key">H</span><br>
                <span class="text">ride</span>
            </div>
            <div class = "btn" id="btn-snare">
                <span class="key">J</span><br>
                <span class="text">snare</span>
            </div>
            <div class = "btn" id="btn-tom">
                <span class="key">K</span><br>
                <span class="text">tom</span>
            </div>
            <div class = "btn" id="btn-tink">
                <span class="key">L</span><br>
                <span class="text">tink</span>
            </div>
        </div>

        <audio id="clap" src = "music/clap.wav"></audio>
        <audio id="hihat" src = "music/hihat.wav"></audio>
        <audio id="kick" src="music/kick.wav"></audio>
        <audio id="openhat" src="music/openhat.wav"></audio>
        <audio id="boom" src="music/boom.wav"></audio>
        <audio id="ride" src="music/ride.wav"></audio>
        <audio id="snare" src="music/snare.wav"></audio>
        <audio id="tom" src="music/tom.wav"></audio>
        <audio id="tink" src="music/tink.wav"></audio>
    </body>
    
    <script src = "script.js"></script>

</html>
